<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta name and description-->
    <meta name="description" content="In this quiz, 
    the player is presented with four possible answers and is required to pick the correct one.">
    <meta name="keywords" content="Quiz, game, learning, four answers,">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>QuizQuake</title>
</head>

<body>
    <!--Header with Game logo and scoreboard-->
    <header class="start-hide">
        <h1>Quiz Quake</h1>
        <div id="scoreboard">
            <h3>Score:</h3>
            <h2 id = "score">0</h2>
        </div>

    </header>
    <!--Game container with question and buttons for answers and submiting answer-->
    <section id="game-container">
        <!--Div for question-->
        <div id="question-area">
            <p id="question-text">Here be questionz...!</p>
        </div>
        <!--Div for buttons-->
        <div id="answers-area">
            
            <div class="answer-div">
                <p>1</p>
                <p class = "answer-text">Answer 1</p>
            </div>
            <div class="answer-div">
                <p>2</p>
                <p class = "answer-text">Answer 2</p>
            </div>
            <div class="answer-div">
                <p>3</p>
                <p class = "answer-text">Answer 3</p>
            </div>
            <div class="answer-div">
                <p>4</p>
                <p class = "answer-text">Answer 4</p>
            </div>
            <button id="submit-button" data-type="submit">Submit</button>
        </div>
    
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/64b43d00b6.js" crossorigin="anonymous"></script>
</body>

</html>

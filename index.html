<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta name and description-->
    <meta name="description" content="In this quiz, 
    the player is presented with four possible answers and is required to pick the correct one.">
    <meta name="keywords" content="Quiz, game, learning, four answers,">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>QuizQuake</title>
</head>

<body>
    <!--Header with Game logo and scoreboard-->
    <header>
        <h1>Quiz Quake</h1>
        <div id="scoreboard">
            <h3>Score:</h3>
            <h2>0</h2>
        </div>

    </header>
    <!--Game container with question and buttons for answers and submiting answer-->
    <section id="game-container">
        <!--Div for question-->
        <div id="question-area">
            <span id="question-text">Here be questionz...!</span>
        </div>
        <!--Div for buttons-->
        <div id="answers-area">
            <button data-type="answer1" class="answer-button"><span>Answer</span></button>
            <button data-type="answer2" class="answer-button"><span>Answer</span></button>
            <button data-type="answer3" class="answer-button"><span>Answer</span></button>
            <button data-type="answer4" class="answer-button"><span>Answer</span></button>
            <button id="submit-button" data-type="submit">Submit</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>

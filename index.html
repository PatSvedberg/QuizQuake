<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta name and description-->
    <meta name="description" content="In this quiz, 
    the player is presented with four possible answers and is required to pick the correct one.">
    <meta name="keywords" content="Quiz, game, learning, four answers,">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>QuizQuake</title>
</head>

<body>
    <!--Header with Game logo and scoreboard-->
    <header class="headerBar">
        <h1>Quiz Quake</h1>
        <div id="scoreboard">
            <h3>Score:</h3>
            <h2 id="score">0</h2>
        </div>

    </header>
    <!--Game container with question and buttons for answers and submiting answer-->
    <section id="game-container">
        <!--Div for question-->
        <div id="question-area">
            <p id="question-text">Here be questionz...!</p>
        </div>
        <!--Div for buttons-->
        <div id="answers-area">

            <div class="answer-div">
                <p>1</p>
                <p id="answer1" class="option">Answer 1</p>
            </div>
            <div class="answer-div">
                <p>2</p>
                <p id="answer2" class="option">Answer 2</p>
            </div>
            <div class="answer-div">
                <p>3</p>
                <p id="answer3" class="option">Answer 3</p>
            </div>
            <div class="answer-div">
                <p>4</p>
                <p id="answer4" class="option">Answer 4</p>
            </div>
        </div>

        <div id="next-btn-div" onclick="nextQ()">
            <p>Next</p>
        </div>

    </section>

    <div id="tutorial">
        <div id="tut-text">
            <p id="howtoplay"><strong>How to play:</strong></p><br>
            <ul id="tut-list">
                <li>Pick one of four answers.</li>
                <br>
                <li>When you've picked an answer click the 'Next Question'-button to confirm your answer.</li>
            </ul>
        </div>
        <div id="continue"><strong>Continue</strong></div>
    </div>

    <div id="endDiv">
        <div>
            <p>End of game!<br> You got a score of:</p>
            <h2 id="endScore">x</h2>
        </div>
        <div id = "playAgain">
            <p>Play again?</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
